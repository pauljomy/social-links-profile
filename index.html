<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
        </style>

        <link rel="stylesheet" href="styles.css" />
        <title>Social Link Profile</title>
    </head>
    <body>
        <div class="container">
            <img
                src="assets/images/avatar-jessica.jpeg"
                alt="profile pic of user Jessica"
            />
            <h1>Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
            <p class="description">"Front-end developer and avid reader."</p>

            <p class="btn">GitHub</p>
            <p class="btn">Frontend Mentor</p>
            <p class="btn">LinkedIn</p>
            <p class="btn">Twitter</p>
            <p class="btn">Instagram</p>
        </div>
    </body>
</html>
